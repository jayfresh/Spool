<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/j-base.css" />
		<link rel="stylesheet" type="text/css" href="css/grid.css" />
		<link rel="stylesheet" type="text/css" href="css/stickyfooter.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>
	<body>
		<div id="wrapper" class="jbasewrap">
			<div class="grid12col">
				<h1>SPOOL demo - "resources that sync"</h1>
				<div id="statusBar"></div>
				<div class="grid4col marginright left">
					<h2>Resources</h2>
					<div id="unsyncedListContainer">
						<h3>Unsynced resources</h3>
						<ul id="unsyncedList">
						</ul>
					</div>
					<div id="resourceListContainer">
						<ul id="resourceList">
						</ul>
					</div>
				</div>
				<div class="grid8col left">
					<textarea>Selected resource will load here...</textarea>
					<button class="right">save changes</button>
				</div>
				<br class="clearboth" />
			</div>
            <div class="push"></div>
		</div>
		<div class="footer">
			<div class="grid12col jbasewrap">
				<p>Source: <a href="https://github.com/jayfresh/Spool">https://github.com/jayfresh/Spool</a></p>
			</div>
        </div>
		<script type="text/javascript" src="js/jquery-1.4.1.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/beautify.js"></script>
		<script type="text/javascript" src="js/spool.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
